version: '3.8'

services:
  whatsapp-mcp:
    build: .
    container_name: whatsapp-mcp-secure
    restart: unless-stopped
    
    ports:
      - "8080:8080"  # MCP Server
      - "8081:8081"  # WhatsApp Bridge
    
    volumes:
      - ./data:/app/data:Z
      - ./auth:/app/auth:Z
      - ./logs:/app/logs:Z
      - ./backups:/app/backups:Z
      - ./.env:/app/.env:ro
    
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - PYTHONPATH=/app/mcp-server
    
    networks:
      - whatsapp-internal
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    security_opt:
      - no-new-privileges:true
    
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

